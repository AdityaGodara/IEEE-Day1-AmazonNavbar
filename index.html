<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Amazon.in</title>
</head>
<body>
    <div class="nav-belt">
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>

        <div class="address">
            <i class="fas fa-map-marker"></i>
            <div class="deliver-txt">
                <span>Deliver to</span>
                <span>India</span>
            </div>
        </div>

        <div class="search-bar">
            <div class="all">
                <span>All</span>
                <i class="fas fa-caret-down"></i>
            </div>
            <div class="input-btn">
                <input type="text" placeholder="Search Amazon.in">
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="right">
            <div class="flag">
                <img src="./images/indflag.jpg" alt="">
                <div class="en">
                    <span>EN</span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            
            <div class="sign">
                <span>Hello, sign in</span>
                <span>Accounts & Lists <i class="fas fa-caret-down"></i></span>
            </div>

            <div class="return">
                <span>Returns</span>
                <span>& Orders</span>
            </div>

            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <span>Cart</span>
            </div>
        </div>

    </div>
</body>
</html>
